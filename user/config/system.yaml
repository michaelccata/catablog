absolute_urls: false

home:
  alias: '/home'
  hide_in_urls: true

pages:
  theme: catablog
  markdown_extra: false
  process:
    markdown: true
    twig: false
  markdown:
    extra: true
  dateformat:
    short: 'm-d-Y'
    long: 'F jS \a\t g:ia'
  publish_dates: false

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: true
  log: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
